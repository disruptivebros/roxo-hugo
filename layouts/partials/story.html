{{ with .Site.Data.story }}
  {{ if .enable }}
  <section class="site-about-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="site-about-wrapper">
            <div class="site-about-story">
              <p>
                {{ .text | safeHTML }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
